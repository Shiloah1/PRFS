<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registration Page</title>
  <link rel="stylesheet" href="style.css">
  <style>
    

    /* REGISTRATION PAGE CSS */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #bebebd;
      border-radius: 4px;
      font-size: 1rem;
      box-sizing: border-box;
    }

    input:focus {
      outline: none;
      border-color: #50d95c;
      box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.2);
    }

    .form-row {
      display: flex;
      gap: 1rem;
    }

    .form-row .form-group {
      flex: 1;
    }

    button {
      background-color: #42a74b;
      color: white;
      border: none;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      margin-top: 1rem;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #50d95c;
      font-weight: bold;
    }

    .password-hint {
      font-size: 0.8rem;
      color: #777;
      margin-top: 0.25rem;
    }

    .required:after {
      content: " *";
      color: #e74c3c;
    }
  </style>
</head>
<body>
  <!-- NAVBAR -->
  <div id="navbar">
    <nav>
      <img src="logo1.jpg" class="logo" alt="Logo">
      <img src="logongprsf.jpg" class="logo1" alt="Logo1">
      <div class="title">Pasig River Ferry Service</div>
      <div class="nav-links">
        <a href="landing.html">Home</a>
        <a href="landing.html#section2">About</a>
        <a href="clientlogin.html">Login</a>
      </div>
      <div class="hamburger" onclick="toggleSidebar()">‚ò∞</div>
    </nav>
  </div>

  <!-- Mobile Sidebar -->
  <div class="mobile-sidebar" id="mobileSidebar">
    <div class="close-btn" onclick="toggleSidebar()">‚úñ</div>
    <a href="#">Home</a>
    <a href="#">Register</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </div>

  <!-- FORM CONTAINER -->
  <div class="reg-container">
    <h1 class="reg-h1">Create an Account</h1>
    <form id="registrationForm">
      <!-- Personal Information -->
      <div class="form-row">
        <div class="form-group">
          <label for="firstName" class="required">First Name</label>
          <input type="text" id="firstName" required>
        </div>
        <div class="form-group">
          <label for="lastName" class="required">Last Name</label>
          <input type="text" id="lastName" required>
        </div>
      </div>

      <div class="form-group">
        <label for="email" class="required">Email Address</label>
        <input type="email" id="email" required>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="age" class="required">Age</label>
          <input type="number" id="age" min="18" required>
        </div>
        <div class="form-group">
          <label for="phone" class="required">Contact Number</label>
          <input type="tel" id="phone" required>
        </div>
      </div>

      <div class="form-group">
        <label for="username" class="required">Username</label>
        <input type="text" id="username" required>
      </div>

      <div class="form-group">
        <label for="password" class="required">Password</label>
        <input type="password" id="password" required>
        <div class="password-hint">Password should be at least 8 characters with a mix of letters, numbers, and symbols</div>
      </div>

      <div class="form-group">
        <label for="confirmPassword" class="required">Confirm Password</label>
        <input type="password" id="confirmPassword" required>
      </div>

      <div class="form-group">
        <label for="address1" class="required">Address Line 1</label>
        <input type="text" id="address1" required>
      </div>

      <div class="form-group">
        <label for="address2">Address Line 2</label>
        <input type="text" id="address2">
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="city" class="required">City</label>
          <input type="text" id="city" required>
        </div>
        <div class="form-group">
          <label for="postalCode" class="required">Postal Code</label>
          <input type="text" id="postalCode" required>
        </div>
      </div>

      <div class="form-group">
        <label for="country" class="required">Country</label>
        <input type="text" id="country" required>
      </div>

      <button id="regBtn1" type="submit">Register</button>
    </form>
  </div>
  <div class="reg-btn-container">
    <button id="toggle-dark" class="toggle" style="margin-left: 15px; padding: 5px 10px; border-radius: 5px;">
      üåô / ‚òÄÔ∏è
    </button>
    
    
  </div>

  <footer>
    &copy;  Pasig River Ferry Service Website. All rights reserved 2025.
  </footer>

  <!-- NAVBAR Script -->
  <script>
    function toggleSidebar() {
      document.getElementById('mobileSidebar').classList.toggle('active');
    }
    const toggleBtn = document.getElementById("toggle-dark");
      toggleBtn.addEventListener("click", () => {
        document.body.classList.toggle("dark-mode");
        localStorage.setItem("theme", document.body.classList.contains("dark-mode") ? "dark" : "light");
      });

      document.getElementById('registrationForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (password !== confirmPassword) {
        alert('Passwords do not match!');
        return;
      }

      alert('Registration successful!');
    });
  </script>
</body>
</html>
